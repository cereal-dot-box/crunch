services:
  redis:
    image: redis:7-alpine
    container_name: crunch-redis-dev
    networks:
      - crunch-dev-network

  backend:
    build: ./apps/backend
    container_name: crunch-backend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./apps/backend/src:/app/src
    env_file:
      - ./apps/backend/.env
    environment:
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
    depends_on:
      - redis
    networks:
      - crunch-dev-network

  frontend:
    build:
      context: ./apps/frontend-retro
      target: development
    container_name: crunch-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./apps/frontend-retro/src:/app/src
      - ./apps/frontend-retro/public:/app/public
      - ./apps/frontend-retro/index.html:/app/index.html
      - ./apps/frontend-retro/package.json:/app/package.json
    environment:
      - VITE_API_URL=http://localhost:3000
    networks:
      - crunch-dev-network

  worker:
    build: ./apps/backend
    container_name: crunch-worker-dev
    command: ["bun", "run", "workers"]
    volumes:
      - ./data:/app/data
      - ./apps/backend/src:/app/src
    env_file:
      - ./apps/backend/.env
    environment:
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
    depends_on:
      - redis
    networks:
      - crunch-dev-network

networks:
  crunch-dev-network:
    driver: bridge
